<!-- Main Content -->
    <main>
        <section>
            <div>
                <form action="" id="" class="">
                    <label for="contact reason">Contact Reason</label>
                    <select name="contact reason" id="contact reason">
                        <option value="query">General Query</option>
                        <option value="book a trim">Book a trim</option>
                        <option value="book a 1 day course">Book a 1 day course</option>
                        <option value="book a 3 day course">Book a 3 day course</option>
                        <option value="book an intensive course">Book an intensive course</option>
                    </select>
                        <br>
                     <label for="name" class="">Your Name</label>
                     <input type="text" id="name" name="fullname" required>
                      <br>
                     <label for="email">Your email address</label>
                     <input type="email" name="email" id="email" required>
                      <br>
                     <label for="query">Your Query</label>
                     <textarea name="query" id="query" cols="22" rows="7" ></textarea>
                    <br>
                     <label for="newsletter">Join our newsletter</label>
                     <input type="checkbox" id="newsletter" value="newletter" name="newsletter">
                       <br>
                     <button type="submit">Send</button>
            </form>
            </div>
        </section>
